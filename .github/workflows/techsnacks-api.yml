# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: techsnacks-api - Build/Deploy to Azure Web App

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: 'src/backend/techsnacks/TechSnacks.API'

jobs:

  # Filter to run only if backend API side has changes
  filter-api-changes:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files in the specified folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          files: src/backend/**

      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files-specific.outputs.any_changed == 'true'
        run: echo "techsnacks-api is affected"

      - name: Prevent from running
        if: steps.changed-files-specific.outputs.any_changed != 'true'
        run: |          
          echo "techsnacks-api is not affected"
          exit

  build:
    runs-on: windows-latest
    needs: filter-api-changes
    if: steps.changed-files-specific.outputs.any_changed == 'true'
    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: dotnet build
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/techsnacks-api

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/techsnacks-api

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'techsnacks-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6B8A8BE7A69F435BAD189F875D6A2EF2 }}
          package: .
