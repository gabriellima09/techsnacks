<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo">
      <img
        src="/assets/img/techsnacks-logo-no-bg.png"
        height="50px"
        width="auto"
        alt="techsnacks"
      />

      <mat-card-title>Comming soon ...</mat-card-title>
